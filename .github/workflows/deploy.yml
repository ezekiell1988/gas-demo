name: Deploy GAS Demo to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: gas-demo
  CONTAINER_NAME: gas-demo
  PORT: 8002

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 20.246.83.239
          username: azureuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Navegar al directorio del proyecto
            cd /home/azureuser/gas-demo || mkdir -p /home/azureuser/gas-demo
            
            # Clonar o actualizar el repositorio
            if [ -d ".git" ]; then
              echo "üì• Actualizando repositorio existente..."
              git fetch origin
              git reset --hard origin/main
              git pull origin main
            else
              echo "üì• Clonando repositorio..."
              cd /home/azureuser
              rm -rf gas-demo
              git clone https://github.com/${{ github.repository }}.git gas-demo
              cd gas-demo
            fi
            
            # Crear archivo .env con las variables de entorno
            echo "üîß Configurando variables de entorno..."
            cat > .env << EOF
            PORT=${{ env.PORT }}
            ENVIRONMENT=production
            ALLOW_ORIGINS=https://gas.ezekl.com,http://gas.ezekl.com
            FRONTEND_PATH=gas-app
            QUICKBOOKS_CLIENT_ID=${{ secrets.QUICKBOOKS_CLIENT_ID }}
            QUICKBOOKS_CLIENT_SECRET=${{ secrets.QUICKBOOKS_CLIENT_SECRET }}
            QUICKBOOKS_REDIRECT_URI=https://gas.ezekl.com/v1/auth/callback
            QUICKBOOKS_COMPANY_ID=${{ secrets.QUICKBOOKS_COMPANY_ID }}
            QUICKBOOKS_BASE_URL=${{ secrets.QUICKBOOKS_BASE_URL }}
            QUICKBOOKS_ENVIRONMENT=${{ secrets.QUICKBOOKS_ENVIRONMENT }}
            EOF
            
            # Detener y eliminar el contenedor existente si existe
            echo "üõë Deteniendo contenedor existente..."
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            
            # Eliminar imagen antigua si existe
            echo "üóëÔ∏è Eliminando imagen antigua..."
            docker rmi ${{ env.DOCKER_IMAGE_NAME }}:latest 2>/dev/null || true
            
            # Construir nueva imagen
            echo "üî® Construyendo nueva imagen Docker..."
            docker build -t ${{ env.DOCKER_IMAGE_NAME }}:latest .
            
            # Ejecutar el nuevo contenedor
            echo "üöÄ Iniciando nuevo contenedor..."
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p ${{ env.PORT }}:${{ env.PORT }} \
              --env-file .env \
              ${{ env.DOCKER_IMAGE_NAME }}:latest
            
            # Verificar que el contenedor est√© corriendo
            echo "‚úÖ Verificando estado del contenedor..."
            docker ps | grep ${{ env.CONTAINER_NAME }}
            
            # Limpiar im√°genes no utilizadas
            echo "üßπ Limpiando im√°genes no utilizadas..."
            docker image prune -f
            
            echo "‚úÖ Despliegue completado exitosamente!"

      - name: Health Check
        run: |
          echo "üè• Verificando salud del servicio..."
          max_attempts=15
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Intento $attempt de $max_attempts..."
            if curl -f -s https://gas.ezekl.com/api/v1/health > /dev/null 2>&1; then
              echo "‚úÖ Servicio est√° funcionando correctamente!"
              exit 0
            fi
            echo "‚è≥ Esperando 2 segundos antes del siguiente intento..."
            sleep 2
            attempt=$((attempt + 1))
          done
          
          echo "‚ö†Ô∏è Health check fall√≥ despu√©s de $max_attempts intentos"
          exit 1
